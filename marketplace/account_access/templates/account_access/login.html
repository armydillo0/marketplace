{% extends "store/base.html" %}
{% block content %}
<h1>Login</h1>
<div class="block">
    <div class="orderBlock" style="padding-top: 10px;padding-bottom: 10px;padding-right: 50px">
        <div>{{ form.non_field_errors }}</div>
        <form action="" method="post">
            {% csrf_token %}
            Username: <input type="text" name="username"/>
            {{ form.username.errors }}
            <p>
                Password: <input type="password" name="password"/>
                {{ form.password.errors }}
            </p>
            <p>
                <input style="color: palevioletred;" type="submit" value="Login"/>
            </p>
        </form>
    </div>
</div>
<br>
{% endblock %}
