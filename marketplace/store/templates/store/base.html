{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Artisanal Feline Crafts</title>
</head>
<body>
<header>
    <img src="{% static 'photo/banner.jpg' %}" />
</header>
<nav>
    <a href="{% url 'index' %}">Market</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'profile:profile' request.user.id %}">My Profile</a>
    <a href="{% url 'profile:account' %}">Account</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
{% block content %}
{% endblock %}
<footer>
    &copy; Footer is here
</footer>
</body>
</html>
