{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'photo/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Artisanal Feline Crafts</title>
</head>
<body id="jumpToTop">

<header style="text-align: center;">
    <img src="{% static 'photo/banner.jpg' %}" />
    <nav>
        <a href="{% url 'store:index' %}">Market</a>
        <a href="{% url 'chat:index' %}">Chat Room</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'account:basket' %}">Basket</a>
        <a href="{% url 'account:profile' request.user.id %}">My Store</a>
        <a href="{% url 'account:account' %}">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'signup' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <div class="roses" style="height: 60px"></div>

    <marquee width="100%" direction="right" scrollamount="12" >
        <h4 style="text-align: center; color: lightseagreen">CURRENT DELIVERY TIMES DELAYED BY 6-8 DAYS!</h4>
    </marquee>
</header>

{% block content %}
{% endblock %}

<footer style="text-align: center;" >
    <a href="#jumpToTop"><i class="material-icons" style="font-size:60px; color: plum; padding-bottom: 20px">expand_less</i></a>
</footer>
{% block script %}
{% endblock %}
</body>

</html>
